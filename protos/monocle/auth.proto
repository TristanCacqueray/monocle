syntax = "proto3";
package monocle_auth;
option go_package = "monocle/auth";

// Empty messages result in bad codegen, so we have to use a fake noop field
message WhoAmIRequest {
  string noop = 1;
}

message WhoAmIResponse {
  string userid = 1;
}
